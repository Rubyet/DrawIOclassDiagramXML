<script>
    $(document).ready(function () {
        function convertToXML() {
            var txtXml = jQuery("#xml").val();
            var xmlDoc = $.parseXML(txtXml);
            var output = "";
        
        $(xmlDoc).find("mxCell").each(function() {
            var sssa = $(this).attr("value");
            if (sssa != '' && sssa != null && sssa != 1) {
            sssa = sssa.replace(/(\(.*\)|:|&nbsp;).*/, "");
            if (!sssa.includes("- ") && !sssa.includes("+ ")) {
                output += " ";
                output += "Class " + sssa + "\n";
            } else {
                sssa = sssa.replace(/(-|\+)\s/g, "");
                output += sssa + "\n";
            }
            }
        });
        
        console.log(output);
        }
        function removeUnderscores(string) {
            var words = string.split('_');
            for (var i = 1; i < words.length; i++) {
                words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1);
            }
            var result = words.join('');
            return result;
        }
        $('#jsonToClass').click(function () {
            convertToXML();
        });
        $('input[type="checkbox"]').change(function() {
            convertToXML();
        });
        $('input[type="radio"]').change(function() {
            convertToXML();
        });
        

        $('#json').focusout(function () {
            prettyPrint();
        });
        function prettyPrint() {
            var ugly = document.getElementById('json').value;
            var obj = JSON.parse(ugly);
            var pretty = JSON.stringify(obj, undefined, 4);
            document.getElementById('json').value = pretty;
        }



    });
    // Recursive function to list all keys
</script>
